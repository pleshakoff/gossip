server:
  servlet:
     context-path: /api/${gossip.api.version}

gossip:
  timeout: 2
  api:
    version: v1

spring:
  application.name: gossip-server
  hateoas:
    use-hal-as-default-json-media-type: false

logging:
  level:
    com.network.http.rest_template:  ERROR

---
spring:
  profiles: debug

logging:
  level:
     com.gossip.server:  DEBUG

